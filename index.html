<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- <h1>Hello World, we are developers!</h1> -->
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking time to help us improve the platform</p>
  <form id="survey-form" action="">
    <label id="name-label" for="">Name</label>
    <input id="name" type="text" placeholder="Enter your name" required>
    <label id="email-label" for="">Email</label>
    <input id="email" type="email" placeholder="Enter your Email" required
      pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
    <label id="number-label" for="">Age (Optional)</label>
    <input id="number" type="number" placeholder="Enter your Age" min="7" max="100">
    <label for="">Which option best describes your role?</label>
    <select name="role" id="dropdown" required>
      <option value="student">Student</option>
      <option value="employ">Employed</option>
    </select>
    <label for="">Would you recommend freeCodeCamp to a friend?</label>
    <label>
      <input name="userChoice" value="Definitely" type="radio" checked>
      "Definitely"
    </label>
    <label>
      <input name="userChoice" value="Maybe" type="radio">
      "Maybe"
    </label>
    <label>
      <input name="userChoice" value="not-sure" type="radio">
      "Not Sure"
    </label>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
</body>

</html>
